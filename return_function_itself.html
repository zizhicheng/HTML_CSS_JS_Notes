<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      alert("She is my " + build_great(get_depth()) + " grandmother!");
      function get_depth(){
        var depth_text,depth;
        depth_text = prompt("Give an number from 0~5!");
        depth = parseInt(depth_text);
        return depth;
      }
      function build_great(depth){
        if(depth > 0){
          return "great" + build_great(depth - 1);
        }
        else{
          return "";
        }
      }
    </script>

  </body>
</html>
