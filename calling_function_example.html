<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="check_age()">
    <p>This page can be viewed by people older than 18 years old!</p>
    <script>
    function check_age(){
      if(age_of_user() < 18){
        alert("Please go to another page!");
      }
    }
    function age_of_user(){
      var age_text, age;
      age_text = prompt("What is your age?");
      age = parseInt(age_text);
      return age;
    }
    </script>
  </body>
</html>
